<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tip Calculator</title>
	<meta name="description" content="A tip calculator. Push a preset tip or enter an amount of your choosing. Easily split the tip with others.">
	<meta name="author" content="Brian Hart">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
	<link rel="manifest" href="site.webmanifest">
	<link rel="mask-icon" href="safari-pinned-tab.svg" color="#5bbad5">
	<meta name="msapplication-TileColor" content="#da532c">
	<meta name="theme-color" content="#ffffff">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="d-flex" id="main-container">
		<div class="bg-dark d-flex flex-column">
			<div class="d-flex m-1 mt-3">
				<h1 class="title">Tip Calculator</h1>
			</div>

			<div class="d-flex m-1">
				<input type="text" name="total-cost" oninput="setTotalCost()" placeholder="total cost">
			</div>

			<div class="d-flex m-1">
				<div class="circle d-flex jc-center pointer" onclick="handleDefaultTip(10)">10%</div>
				<div class="circle d-flex jc-center pointer" onclick="handleDefaultTip(15)">15%</div>
				<div class="circle d-flex jc-center pointer" onclick="handleDefaultTip(20)">20%</div>
				<div class="circle d-flex jc-center pointer" onclick="handleOtherTip('tip-input-container')">other</div>
			</div>
				
			<div class="d-flex hidden m-1" id="tip-input-container">
				<input type="text" name="percent" id="tip-input" oninput="setTip()" placeholder="tip percent">
			</div>

			<div class="d-flex m-1" id="split-it">
				<h3 class="fw-200 m-0 pointer" onclick="handleSplitIt()">Split It</h3>
			</div>
				
			<div class="d-flex hidden m-1" id="split-ways-container">
				<input type="text" id="split-ways-input" name="split-ways" oninput="setSplitWays()" placeholder="number of people">
			</div>
		
			<div class="card d-flex flex-column m-1 mb-3">
				<h3 id="total-cost"></h3>
				<h3 id="tip-percent"></h3>
				<h3 class="text-blue" id="total-tip"></h3>
				<h3 class="text-blue" id="split-tip"></h3>
			</div>
		</div>
	</div>

<script src="index.js"></script>
</body>
</html>
